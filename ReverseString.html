
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS String</title>
</head>
<body>
  <h1>Reverse String in Javascript</h1>
  <script>
    function reverseString(str) {
      return str.split("").reverse().join("");
    }
  
    console.log("Reverse String:");
    console.log(reverseString("iiH")); 
    console.log(reverseString("hbutsuak")); 

    function reverseString1(str) {
      let strRev = "";
      for (let i = str.length - 1; i >= 0; i--) {
          strRev += str[i];
      }
      console.log(strRev);
  }
  
  console.log("Reverse String:");
    reverseString1("Hello");
    reverseString1("Kaustubh");
 
  </script>
</body>
</html>
